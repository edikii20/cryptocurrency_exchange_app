name: cryptocurrency_exchange_app
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  go_router: ^6.2.0
  flutter_svg: ^2.0.4
  flutter_screenutil: ^5.7.0
  syncfusion_flutter_charts: ^20.4.54

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  generate: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/

  fonts:
    - family: GothicA1
      fonts:
        - asset: assets/fonts/GothicA1-Regular.ttf
        - asset: assets/fonts/GothicA1-Medium.ttf
        - weight: 500
        - asset: assets/fonts/GothicA1-SemiBold.ttf
        - weight: 600
        - asset: assets/fonts/GothicA1-Bold.ttf
        - weight: 700

    - family: Jost
      fonts:
        - asset: assets/fonts/Jost-Regular.ttf
        - asset: assets/fonts/Jost-Medium.ttf
        - weight: 500
        - asset: assets/fonts/Jost-SemiBold.ttf
        - weight: 600
        - asset: assets/fonts/Jost-Bold.ttf
        - weight: 700